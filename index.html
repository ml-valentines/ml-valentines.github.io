<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .background-heart {
            position: fixed;
            z-index: -1;
            opacity: 1.0;
            pointer-events: none;
            fill: #be3b72;
            transition: transform 0.3s;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }
        .valentine {
            font-size: 32px;
            color: #be3b72;
            margin: 20px 0;
            line-height: 1.4;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            white-space: pre-line;
        }
        .refresh-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #ff3333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 2;
            font-size: 24px;
            color: #be3b72;
        }
        .mode-text {
            color: inherit;
            text-decoration: none;
        }
        .mode-toggle {
            color: inherit;
            text-decoration: underline;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .mode-toggle:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <img src="assets/heart.svg" class="background-heart" id="heart1" style="display: none;">
    <img src="assets/heart.svg" class="background-heart" id="heart2" style="display: none;">
    <img src="assets/heart.svg" class="background-heart" id="heart3" style="display: none;">
    
    <div class="container">
        <div class="valentine" id="valentine-text">Loading...</div>
    </div>
    
    <div class="button-container">
        <span class="mode-text">robot mode: </span><a href="/robot" class="mode-toggle">off</a>
    </div>

    <script>
        let valentines = [];
        let heartVelocities = [];
        let animationFrameId;

        function positionHearts() {
            const hearts = ['heart1', 'heart2', 'heart3'];
            const minSize = Math.min(window.innerWidth, window.innerHeight) * 0.2;
            const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.4;

            hearts.forEach((id, index) => {
                const heart = document.getElementById(id);
                const size = Math.random() * (maxSize - minSize) + minSize;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                
                // Random position within window bounds
                const x = Math.random() * (window.innerWidth - size);
                const y = Math.random() * (window.innerHeight - size);
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                
                // Random rotation within 30 degrees of upright (Â±15 degrees)
                const rotation = (Math.random() * 30 - 15);
                heart.style.transform = `rotate(${rotation}deg)`;
                heart.style.display = 'block';

                // Initialize velocity for this heart if not already set
                if (!heartVelocities[index]) {
                    heartVelocities[index] = {
                        x: (Math.random() - 0.5) * 2, // Random velocity between -1 and 1
                        y: (Math.random() - 0.5) * 2,
                        rotation: (Math.random() - 0.5) * (index + 1) * 0.5, // Slower rotation for smoother movement
                        size: size,
                        currentRotation: Math.random() * 360 // Track continuous rotation
                    };
                }
            });

            // Start animation if not already running
            if (!animationFrameId) {
                animateHearts();
            }
        }

        function animateHearts() {
            const hearts = ['heart1', 'heart2', 'heart3'];
            
            hearts.forEach((id, index) => {
                const heart = document.getElementById(id);
                const velocity = heartVelocities[index];
                
                // Get current position
                const rect = heart.getBoundingClientRect();
                let x = parseFloat(heart.style.left);
                let y = parseFloat(heart.style.top);
                
                // Update position and rotation
                x += velocity.x;
                y += velocity.y;
                velocity.currentRotation += velocity.rotation;
                
                // Bounce off walls
                if (x <= 0 || x >= window.innerWidth - velocity.size) {
                    velocity.x *= -1;
                }
                if (y <= 0 || y >= window.innerHeight - velocity.size) {
                    velocity.y *= -1;
                }
                
                // Apply new position and continuous rotation
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.transform = `rotate(${velocity.currentRotation}deg)`;
            });
            
            animationFrameId = requestAnimationFrame(animateHearts);
        }

        // Clean up animation when window is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            } else if (!document.hidden && !animationFrameId) {
                animateHearts();
            }
        });

        async function loadValentines() {
            try {
                const response = await fetch('assets/ml-valentines.json');
                const data = await response.json();
                valentines = data.regular;
                loadNewValentine();
            } catch (error) {
                document.getElementById('valentine-text').textContent = 'Error loading valentines :(';
            }
        }

        function loadNewValentine() {
            if (valentines.length > 0) {
                const randomIndex = Math.floor(Math.random() * valentines.length);
                const valentine = valentines[randomIndex].replace(/\n/g, '<br>');
                document.getElementById('valentine-text').innerHTML = valentine;
            }
        }

        // Position hearts and load valentines when page loads
        positionHearts();
        loadValentines();

        // Reposition hearts when window is resized
        window.addEventListener('resize', positionHearts);
    </script>
</body>
</html>
